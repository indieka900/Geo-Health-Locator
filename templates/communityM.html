<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHealth System</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with logos -->
        <div class="row align-items-center py-3">
            <div class="col-4">
                <img src="taita-taveta-logo.png" alt="Taita Taveta County Logo" class="img-fluid">
            </div>
            <div class="col-4 text-center">
                <h1>GeoHealth System</h1>
                <p>for health response management system</p>
            </div>
            <div class="col-4">
                <img src="ministry-of-health-logo.png" alt="Ministry of Health Logo" class="img-fluid float-right">
            </div>
        </div>
        <!-- Main content with forms -->
        <div class="row justify-content-center py-5">
            <div class="col-6">
                <h2>Community Member</h2>
                <!-- Login form -->
                <form class="my-3">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <!-- Sign up link -->
                <p>Don't have an account? <a href="/community-member/register/">Sign up</a></p>
                <!-- Forgot password link -->
                <p>Forgot your password? <a href="#">Reset it</a></p>
            </div>
        </div>
    </div>
</body>
</html>
