{% extends 'base.html' %}

{% block content %}
{% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <div class="row justify-content-center py-5">
        <div class="col-6">
            <h2>Select your category</h2>
            <div class="btn-group-vertical w-100 my-3" role="group">
                <a href="{% url 'accounts:login-member' %}" class="btn btn-primary btn-lg">Community Member</a>
                <a href="{% url 'accounts:login-medics' %}" class="btn btn-secondary btn-lg">Medical Personnel</a>
            </div>
        </div>
    </div>
{% endblock %}
