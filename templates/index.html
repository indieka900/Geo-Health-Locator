{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHealth System</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with logos -->
        <div class="row align-items-center py-3">
            <div class="col-4">
                <img src="{% static 'TTC.jpeg' %}" alt="Taita Taveta County Logo" class="img-fluid">
            </div>
            <div class="col-4 text-center">
                <h1>GeoHealth System</h1>
                <p>for health response management system</p>
            </div>
            <div class="col-4">
                <img src="{% static 'kenya_moh.png' %}" alt="Ministry of Health Logo" class="img-fluid float-right">
            </div>
        </div>
        <!-- Main content with buttons -->
        <div class="row justify-content-center py-5">
            <div class="col-6">
                <h2>Select your category</h2>
                <div class="btn-group-vertical w-100 my-3" role="group">
                    <a href="/community-member/login/" class="btn btn-primary btn-lg">Community Member</a>
                    <a href="#" class="btn btn-secondary btn-lg">Medical Personnel</a>
                </div>
            </div>
        </div>
    </div>

</html>
