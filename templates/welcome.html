<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHealth System</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with logos -->
        <div class="row align-items-center py-3">
            <div class="col-4">
                <img src="taita-taveta-logo.png" alt="Taita Taveta County Logo" class="img-fluid">
            </div>
            <div class="col-4 text-center">
                <h1>GeoHealth System</h1>
                <p>for health response management system</p>
            </div>
            <div class="col-4">
                <img src="ministry-of-health-logo.png" alt="Ministry of Health Logo" class="img-fluid float-right">
            </div>
        </div>
        <!-- Main content with buttons -->
        <div class="row justify-content-center py-5">
            <div class="col-6">
                <h2>Welcome to GeoHealth System!</h2>
                <p>What type of service would you like to get?</p>
                <p>Select below:</p>
                <div class="btn-group-vertical w-100 my-3">
                    <button type="button" class="btn btn-primary btn-lg">Report Disease Outbreaks</button>
                    <button type="button" class="btn btn-secondary btn-lg">Order for Ambulance Service</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
