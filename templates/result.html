{% extends 'hospital/base2.html' %}

{% block content %}
<div class="pcoded-content" >
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Treat Patient</h5>
                        <p class="m-b-0">Welcome to Mega Able</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="/dashboard/"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Treatment</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Treat Patient</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
       <!-- Basic Form Inputs card start -->
       <div class="card">
        <div class="card-header">
            <h5>Basic Form Inputs</h5>
            <span>Add class of <code>.form-control</code> with
                <code>&lt;input&gt;</code> tag</span>
        </div>
        <div class="card-block">
            <h4 class="sub-title">Basic Inputs</h4>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Textarea</label>
                    <div class="col-sm-10">
                        <textarea rows="5" cols="5" class="form-control" name="results"
                            placeholder="Enter the lab test result"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
            
        </div>
    </div>
    <!-- Basic Form Inputs card end -->
    
</div>
{% endblock %}
